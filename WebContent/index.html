	<table border="1" style="border-collapse: separate;" cellpadding="2"

			</select> -->

					<input type="file" name="file" size="50" /> <br />

					<img id="updatePic" src="#" />
				</form> <!-- </form> -->

			<!-- <td><input id="empPhoto" type="file" value="Choose file"></td> -->

			<td><label>Address</label></td>

		</tr>
		<tr>
			<td colspan="2" align="center"><input id="submitBtn"
				type="button" value="Submit" onclick="registerEmployee()"></td>
		</tr>
		<tr>
